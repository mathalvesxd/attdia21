<body>
    <script>
        function verificarEmprestimo(rendaCliente, valorParcela) {
        const limitePorcentagem = 30;

        const limiteParcela = (rendaCliente * limitePorcentagem) / 100;

        if (valorParcela <= limiteParcela) {
            alert("EMPRÉSTIMO APROVADO");
        } else {
            alert("EMPRÉSTIMO NÃO APROVADO");
        }
        }

        const rendaCliente = parseInt(prompt("Digite a renda do cliente: "));
        const valorParcela = parseInt(prompt("Digite o valor da parcela: "));

        const resultado = verificarEmprestimo(rendaCliente, valorParcela);

    </script>
