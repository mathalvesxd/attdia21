<body>
    <script>
        function idade(anoNascimento, anoAtual) {
            return anoAtual - anoNascimento;
        }

        let anoNascimento = parseInt(prompt("Digite o ano de nascimento: "));
        let anoAtual = 2023;
        let idadePessoa = idade(anoNascimento, anoAtual);
        alert("Idade: " + idadePessoa);
    </script>
</body>
